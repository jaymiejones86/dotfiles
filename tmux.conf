set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g default-shell $SHELL

# improve colors
set -g default-terminal "screen-256color"

# Change Default Keybinding
set-option -g prefix C-a

# tmux fix for el capitan or some weird hanging issues (https://github.com/tmux/tmux/issues/108#issuecomment-145972919)
# I am yet to experience it, so just incase.
set -g status-interval 0

# soften status bar color from harsh green to light gray
set -g status-bg '#222222'
set -g status-fg '#BDC4C7'

# Faster Command Sequences
set -s escape-time 0

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
set -g status-right ''

# Mouse Scrolling
setw -g mode-mouse on

# highlight window when it has new activity
setw -g monitor-activity on
# set -g visual-activity on

# highlight current window
set-window-option -g window-status-current-fg "#333334"
set-window-option -g window-status-current-bg "#BDC4C7"

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#S #[default]'

# show hostname, date, time, and battery in right status bar
set -g status-right-length 100
set-option -g status-right 'Batt: #{battery_percentage} (#{battery_remain}) | #(whoami) | %d/%m/%y %k:%M'

# use vim key bindings
# setw -g mode-keys vi

# use source-file ~/.tmux.conf or bind r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# tmux set-environment -gu RBENV_VERSION
# RVM_VERSION = (rvm current | sed)
# tmux set-environment -gu RVM_VERSION

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
